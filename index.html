<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>QuickTask</h1>
    </div>
    <div class="container">
        <div class="task">
            <h3 id="taskname">Your Task</h3>
            <h2 id="taskdate">20/02/2025</h2>
            <p id="taskdetail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus libero totam, aut dolorem velit cupiditate sunt amet nemo necessitatibus eaque.</p>
            <button class="taskdelete" onclick="deletes(event)">Delete</button>
        </div>

        
    
        


    </div>
    

    <div class="popuplay"></div>
    <div class="popupbox">
        <form>
            <input type="text" placeholder="Add Task" id="task-title">
            <input type="date"  id="Date">
            <textarea  id="description" placeholder="Add the description"></textarea>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>

    <div class="buttonadd">+</div>

    <script src="script.js"></script>
</body>
</html>
